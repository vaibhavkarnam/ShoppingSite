<div class="container-fluid wbd-profile-container">

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <form>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input name="brand"
                   ng-model="product.brand"
                   class="form-control"
                   id="brand"
                   placeholder="Brand"/>
        </div>
        <div class="form-group">
            <label for="Name">Name</label>
            <input name="Name"
                   ng-model="product.name"
                   class="form-control"
                   id="Name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input name="price"
                   ng-model="product.price"
                   class="form-control"
                   id="price"
                   placeholder="Price"/>
        </div>
        <div class="form-group">
            <label for="Color">Color</label>
            <input name="Color"
                   ng-model="product.color"
                   class="form-control"
                   id="Color"
                   placeholder="Color"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"
                   ng-model="product.description"
                   class="form-control"
                   id="description"
                   placeholder="description"
                      rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input name="stock"
                   ng-model="product.stock"
                   class="form-control"
                   id="stock"
                   placeholder="stock"/>
        </div>
        <div class="form-group">
            <label for="imageurl">Image Url</label>
            <input name="imageurl"
                   ng-model="imageurl.urllist"
                   class="form-control"
                   id="imageurl"
                   placeholder="imageurl"/>
        </div>
    </form>
    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.createProduct(product,imageurl)"
       role="button">Create</a>
    <a class="btn btn-default btn-danger btn-block"
       ng-click="model.unRegisterUser()"
       role="button">Cancel</a>

</div>
