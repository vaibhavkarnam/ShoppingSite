
    <div ng-include="'views/common/header-common.view.client.html'"></div>


    <div class="container-fluid">

        <div class="list-group taj-bottom-margin taj-top-margin">
            <div class="list-group-item active">
                <div class="row">
                    <!--<div class="col-xs-9 col-lg-5">-->
                    <div class="col-xs-6">
                        Users
                    </div>
                    <!--<div class="col-lg-3 hidden-md hidden-sm hidden-xs">-->
                    <div class="col-xs-4">
                        Type
                    </div>
                    <div class="col-xs-2">
                        <a ng-click="model.createNewuser()"
                           ng-show="!model.userList"
                           class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-plus white"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div ng-repeat="user in model.userList">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#!/admin/user/{{user._id}}/edit">
                                {{user.username}}
                            </a>
                        </div>
                        <div class="col-xs-4">

                            <select class="form-control"
                                    id="usertype"
                                    ng-model="user.userType">
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                                <option value="agent">Agent</option>
                                <option value="admin">Admin</option>
                            </select>

                            <!--{{user.userType}}-->
                        </div>
                        <div class="col-xs-1">
                            <a   ng-click="model.changeUserType(user._id, user.userType)"
                                 class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-ok"></span>
                            </a>
                        </div>
                        <div class="col-xs-1">
                            <a   ng-click="model.deleteUser(user._id)"
                                 class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-xs-3">
                        <input class="form-control"
                               id="name"
                               name="name"
                               ng-model="model.newUser.username"
                               placeholder="Username"/>
                    </div>
                    <div class="col-xs-3">
                        <input class="form-control"
                               id="password"
                               name="password"
                               ng-model="model.newUser.password"
                               placeholder="Password"/>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control"
                                placeholder="Type"
                                ng-model="model.newUser.userType">
                            <option value="" disabled selected>Type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="agent">Agent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <a ng-click="model.createNewUser(model.newUser)"
                           class="btn btn-default btn-block btn-success">Create
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <div ng-include="'views/common/footer-common.view.client.html'"></div>
